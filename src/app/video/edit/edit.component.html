<app-modal id="editClip">
  <p class="text-2xl font-bold" heading>Edit Video</p>
  @if(showAlert()) {
    <app-alert [color]="alertColor()">
      <p>{{ alertMsg() }}</p>
    </app-alert>
  }
  <form [formGroup]="form" (ngSubmit)="submit()">
    <!-- Title -->
    <div class="mt-4">
      <app-input placeholder="Enter Title" [control]="form.controls.title"></app-input>
    </div>

    <div class="mt-4 text-right">
      <button [disabled]="inSubmission()"
              [ngClass]="{'opacity-50': inSubmission(), 'hover:bg-indigo-700': !inSubmission()}"
              type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none">
        Update
      </button>
    </div>
  </form>
</app-modal>
